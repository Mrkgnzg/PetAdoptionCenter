{% extends 'app/base.html' %}
{% block content %}
    <div class="container py-5">
        <h2 class="text-center mb-4">Are you sure you want to delete {{ object.name }}?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg btn-block">Delete</button>
            <a href="{% url 'animal_list' %}" class="btn btn-secondary btn-lg btn-block">Cancel</a>
        </form>
    </div>
{% endblock %}
