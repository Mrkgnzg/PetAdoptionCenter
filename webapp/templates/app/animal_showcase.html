{% extends 'app/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="container">
        <a href="{% url 'adoption_request_create' %}" class="btn btn-primary btn-lg">Adopt</a>
    </div>
    <h2 class="text-center mb-4">Animal Showcase</h2>
    <div class="row">
        {% for animal in animals %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ animal.photo.url }}" class="card-img-top" alt="{{ animal.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ animal.name }}</h5>
                        <p class="card-text"><strong>Breed:</strong> {{ animal.breed }}</p>
                        <p class="card-text"><strong>Age:</strong> {{ animal.age }} years old</p>
                        <a href="{% url 'animal_detail' animal.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No animals available for adoption at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
