{% extends 'app/base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="text-center mb-4">Update Adoption Request</h2>
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }} 
                            
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Update Request</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="{% url 'adoption-request-list' %}" class="btn btn-secondary">Back to Requests</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
